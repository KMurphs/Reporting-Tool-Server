                    fetchData: function(){
                        let xhttp = new XMLHttpRequest();
                        let app = this;
                        xhttp.onreadystatechange = function() {

                               app.data = JSON.parse(this.responseText).data.endpoints;
                            }
                        };
                        xhttp.open("GET", "http://localhost:5001/api/v1/users", true);
                        xhttp.send();
                        
                    }
                }
